    <div >
      <div class="header">

        <h3 class="text-muted">Inspect - KW Fiber Laser Data</h3>
      </div>

      <div class="jumbotron">
      
        <h3>Complete all the below details to complete MRB </h3> 
        <p class="lead"></p>
      <!--  <h3>DUT THAT WERE NOT FOUND ON SERVER:</h3> <h9>{{list_of_sn_that_were_not_found}}</h9>  -->

class="container" margin-left: 15px;

      </div>

      <div class="row marketing">
        <div class="col-lg-8">
          
       

	 
	 
	 
  <div  >
  
<form action="Post_scrap_closure_eng" method="POST" href="{{ url_for('Post_scrap_closure_eng') }} class="form-signin" enctype = "multipart/form-data">


  <div class="form-group">
  
  <label >Serial Number to MRB:</label> 
   
  <input type="hidden" name="serial_number" value="{{serial_number}}">
  <input style='width:auto' class="form-control" type="text" placeholder="{{serial_number}}" readonly>
  
  
  <label >Model:</label>  <br>         
  <input type="hidden" name="model" value="{{model}}">
  <input style='width:auto' class="form-control" type="text" placeholder="{{model}}" readonly>
  
  
   <label >Operation ID that MRB originated in:</label>  <br>         
  <input type="hidden" name="operation_id" value="{{operation_id}}">
  <input style='width:auto' class="form-control" type="text" placeholder="{{operation_id}}" readonly>
  
 	
	
	

   <label >Operator name:</label>  

  <input  type="hidden" name="name" value="{{name}}"><br>
 
    <input style='width:auto' class="form-control" type="text" placeholder="{{name}}" readonly>
  
  

   <label >Operator Comment:</label>  <br>    

  <input rows="20" type="hidden" name="comment" value="{{comment}}">
 
  <input  class="form-control" type="text" placeholder="{{comment}}" readonly>
  <br>
  
  <label >Engineer name:</label>  <br>    

  <input  type="text" name="eng_name" value="{{eng_name}}"><br>
 
  <small id="emailHelp" class="form-text text-muted"> Enter your name</small>
  <br>
  
  
   <label >Engineer Comment: </label>  <br>         
  <textarea rows="20" cols="50" type="text" name="eng_comment" value="{{eng_comment}}" style="width: 300px;height: 200px"></textarea><br>
  <small id="emailHelp" class="form-text text-muted"> Enter a comment </small>
  <br>
  <br>
  
  
  <label >Attach file ( Optional ) </label>  <br>  
	<input type="file" name="file" autocomplete="off">
	<small id="emailHelp" class="form-text text-muted"> File extensions (*.jpg,*.bmp, *.png, *.doc*, *.xls*) </small>
  <br><br>
  
  <label >Decision:</label>  <br>    

 
  
	<div class="form-check">
  <input class="form-check-input" type="radio" name="decision" id="exampleRadios1" value="SCRAP" checked>
  <label class="form-check-label" for="exampleRadios1">
    SCRAP
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="decision" id="exampleRadios2" value="REWORK">
  <label class="form-check-label" for="exampleRadios2">
    REWORK
  </label>
</div>
  <br>
  <br>
  <label for="cars">Change MRB Code (optional): </label>
  
	<select type="text" name="scrap_code">
  {% for mod in list_of_scrap_codes %}
  {% if (mod.split('~')[0]) == (scrap_code )%}
    <option value="{{mod.split('~')[0]}}" selected>{{mod}}</option>
	
	{%else%}
	<option value="{{mod.split('~')[0]}}">{{mod}}</option>
	{% endif %}
    {% endfor %}
	</select>
  <br> 
   

  <input  type="hidden" name="scrap_id" value="{{scrap_id}}"><br>
 

  <br>
  
  
  <br>
  <div >
  <input type="hidden" class="btn btn-primary" value={{ocap_id}} name="ocap_id_txt">
  <input type="submit" class="btn btn-primary" value'"submit" >
  </div>
  
  
   </div>
 

		
</div>
</form> 	
 
  

        </div>
		
		
      </div>

      <footer class="footer">
        <p>&copy; Lumentum</p>
      </footer>

    </div>
  </body>
